buildscript {
    repositories {
        google()
        mavenCentral() // atau jcenter() jika diperlukan, tetapi mavenCentral lebih direkomendasikan
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.10' // Atau versi terbaru
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Pastikan ini juga ditambahkan di sini
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

apply plugin: 'com.google.gms.google-services'